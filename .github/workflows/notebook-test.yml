name: Test Notebooks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_notebooks:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Puedes cambiar la versión de Python si es necesario

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Instala las dependencias de tu proyecto

      - name: Install Jupyter and nbconvert
        run: |
          pip install jupyter nbconvert

      - name: Run Jupyter Notebooks
        run: |
          # Encuentra todos los notebooks (.ipynb) y ejecútalos
          for notebook in $(find . -type f -name "*.ipynb"); do
            echo "Running notebook: $notebook"
            jupyter nbconvert --to notebook --execute --inplace "$notebook" || exit 1
          done
