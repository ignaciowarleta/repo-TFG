name: Test Notebooks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_notebooks:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r binder/requirements.txt  # Apunta al archivo requirements.txt dentro de binder

      - name: Install Jupyter and nbconvert
        run: |
          pip install jupyter nbconvert

      - name: Run Jupyter Notebooks
        run: |
          for notebook in $(find . -type f -name "*.ipynb"); do
            echo "Running notebook: $notebook"
            jupyter nbconvert --to notebook --execute --inplace "$notebook" || exit 1
          done
